<!DOCTYPE HTML>
<html lang="en-us">
  <head>
    <meta charset = "utf-8">
    <link href="index.css" rel="stylesheet" />
    <link rel="icon" href="images/ctf_image.jpg">
    <script src="index.js"></script>
    <title>Capture The Flag!</title>
  </head>
  <header>
    <h1>Welcome to the CTF!</h1>
    <h2 class="pick-challenge, hidden"><p>Pick your challenge!</p><h2>
    <h2 class="hidden"><p>Click to download the pcap file</p></h2>
  </header>
  <body>
    <main>
      <section id="home">
        <span id="flag-img"><img src="images/ctf_image.jpg" width="200" height="200" alt="ctf_image">
          </span>
          <button id="start-button" class="submit" type="button">Start</button>
      </section>
      <section id="port" class="hidden">
        <div>
          <label for="">Port:</label>
          <input type="text" id="entryPort" name="entryPort"><br><br>
          <span class="submit"><button id="submit-button" type="button">Submit
          </button></span>
        </div>
      </section>
      <section id="menu" class="hidden">
          <span class="button"><button id="to-download" class="menu-button" type="button">Download
          </button></span>
          <span class="button"><button id="to-login" class="menu-button" type="button">Login
          </button></span>
          <span class="button"><button id="to-flag" class="menu-button" type="button">Flag</button>
      </section>
      <section id="download" class="hidden">
        <span class="button"><button class="back-button, menu-button" id="download-back" type="button">Back
        </button></span>
        <span class="button"><button id="download-button" type="button">Download
        </button></span>
      </section>
      <section id="login"  class="hidden">
        <div>
          <label for="">Username:</label>
          <input type="text" id="uName" name="uName"><br>
          <label id="pass-label" for="">Password:</label>
          <input type="text" id="pName" name="pName"><br><br>
          <div id="login-buttons">
            <button id="login-back">Back</button>
            <button id="login-button" >Login</button>
          </div>
        </div>
      </section>
      <section id="flag" class="hidden">
        <div>
          <label for="">Flag:</label>
          <input type="text" id="entryPort" name="entryPort"><br><br>
          <span><button class="back-button" id="flag-back" class="menu-button" type="button">Back
          </button></span>
          <span class="submit"><input type="submit" value="Submit"></span>
        </div>
      </section>
      <section id="port-not-found" class="hidden">
      </section>
      <!--Add a special code printout-->
      <section id="winner" class="hidden">
        <img src="./images/you_win.jpg" alt="you-win"><br><br>
        <span><button id="home-button" class="menu-button" type="button">Home
        </button></span>
      </section>
      <section id="portNotFound" class="hidden"></section>
    </main>
  </body>
</html>
